<h3> Fill out information for your bunny: </h3>

<div class="container">
    <div class="border border-success m-3 rounded-2">
        <h2 class="m-1">Bunny Form</h2>

        <form #ngForm="ngForm" [formGroup]="bunnyForm">

            <!-- **** NAME -->
            <div class="form-group p-1">
                <label class="m-1" for="name">Name:</label>
                <input 
                class="text-bg-success" 
                formControlName="name" 
                type="text" 
                id="name" 
                name="name"
                required>
                <div class="text-danger" *ngIf="bunnyForm.get('name').invalid && ngForm.submitted">Name required</div>
            </div>
            <!-- **** AGE -->
            <div>
                <label class="m-2" for="name">Age:</label>
                <input 
                class="text-bg-success" 
                formControlName="age" 
                type="number" 
                id="age" 
                name="age" 
                required>
            </div>

            <!-- **** GENDER -->
            <div class="form-group">
                <label class="m-2" for="gender">Gender:</label>
                <select class="p-1 text-bg-success" formControlName="gender" id="gender" name="gender">
                    <option value="">Choose</option>
                    <option value="M">Boy Buns</option>
                    <option value="F">Girl Buns</option>
                </select>
                
            <!-- **** BREED -->
            
                <label class="m-2" for="breed">Breed:</label>
                <select class="p-1 text-bg-success" 
                formControlName="breed" 
                id="breed" 
                name="breed">
                    <option value="">Choose</option>
                    <option 
                      *ngFor="let breed of bunnyService.breeds" 
                      [value]= "breed.breed_id">{{breed.breed_name}}
                    </option>
                </select>
            </div>

            <!-- **** DATE OF BIRTH -->
            <div>
                <label class="m-2" for="dob">Date of Birth:</label>
                <input formControlName="dob" class=" text-bg-success" type="date" id="dob" name="dob">
            </div>
            <!--  ****** BUTTON -->
            <button class="btn btn-info m-2" (click)="onAddBunny()">Add Bunny</button>
        </form>
        <button *ngIf="createBunnyButton" (click)="openCreateModal()"> MODEL BUTTON </button>
        
    </div>
</div>

<app-bunny-list></app-bunny-list>
